<mgl-map
  [style]="mapOptions.style"
  [zoom]="[mapOptions.zoom]"
  [center]="mapOptions.center"
  (mapLoad)="setMap($event);"
  (zoomEvt)="setMapListeners();"
  (zoomEnd)="zoomEnd();"
  (move)="mapMove();"
  class="fullscreen"
/>

<div
  *ngIf="!!map"
  class="floating-range p-2"
>
  <div class="floating-content">
    <button
      class="btn btn-primary"
      (click)="zoomOut();"
    > <i class="bi bi-zoom-out"></i> </button>
    <input
      #zoomInput
      type="range"
      name="zoomInput"
      min="0.85"
      max="18"
      class="form-range px-2"
      [value]="zoom"
      (input)="zoomChangeByRange(+zoomInput.value);"
    />
    <button
      class="btn btn-primary"
      (click)="zoomIn();"
    > <i class="bi bi-zoom-in"></i> </button>
  </div>
  <span class="form-label">
    Zoom: {{ zoom | number:'2.2-2' }}
  </span>
  <br>
  [Lng, Lat] [{{currentLngLat.lng | number:'2.6-6' }},{{currentLngLat.lat | number:'2.6-6' }}]
</div>
